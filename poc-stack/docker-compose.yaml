version: '3.8'
services:
  jenkins:
    image: thfai2000/jenkins-lts:latest
    build: 
      dockerfile: ./JenkinsLTS-Dockerfile
    privileged: true
    user: root
    ports:
    - 8081:8080
    - 50000:50000
    volumes:
      - ./jenkins_home/.:/var/jenkins_home
      - /var/jenkins_home/plugins
  jenkins-agent1:
    hostname: jenkins-agent1
    image: thfai2000/jenkins-slave:latest
    build: 
      dockerfile: ./JenkinsSlave-Dockerfile
    volumes:
      - ./jenkins_slave_ssh/:/home/jenkins/.ssh/
  machine1:
    hostname: machine1
    image: thfai2000/jenkins-slave:latest
    build: 
      dockerfile: ./JenkinsSlave-Dockerfile
    volumes:
      - ./jenkins_slave_ssh/:/home/jenkins/.ssh/
  machine2:
